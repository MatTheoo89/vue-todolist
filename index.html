<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
    
    <script src='https://unpkg.com/vue@3'></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>vue-todolist</title>
</head>

<body>

    <div id="app" class="main-wrapper">

        <div class="container my-5">

            <div class="row">

                <div class="col">

                    <div class="logo text-center mb-5">
                        <img src="assets/img/logo.png" alt="logo">
                    </div>

                    <div class="input-area d-flex justify-content-between align-items-center mb-5">

                        <input type="text" placeholder="Inserisci task">
                        <button type="button" class="btn btn-info btn-lg">Aggiungi</button>

                    </div>

                    <div class="todolist">

                        <ul class="list-group">

                            <li class="list-group-item p-3 d-flex justify-content-between align-items-center">
                                An item

                                <span><i class="fa-regular fa-trash-can"></i></span>

                            </li>

                        </ul>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
